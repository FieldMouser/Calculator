<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculatorBody">
        <input type="input" id="input" disabled>
        <div class="buttons">
            <div class="firstRow">
                <button class="clear" onclick="clearInput()">AC</button>
                <button class="invert" onclick="invertInput()">+/-</button>
                <button class="percent" onclick="percentInput()">%</button>
                <button class="operation" onclick="buttonDivide()">/</button>
            </div>
            <div class="secondRow">
                <button class="number" onclick="button7()">7</button>
                <button class="number" onclick="button8()">8</button>
                <button class="number" onclick="button9()">9</button>
                <button class="operation" onclick="buttonMultiply()">*</button>
            </div>
            <div class="thirdRow">
                <button class="number" onclick="button4()">4</button>
                <button class="number" onclick="button5()">5</button>
                <button class="number" onclick="button6()">6</button>
                <button class="operation" onclick="buttonSubtract()">-</button>
            </div>
            <div class="fourthRow">
                <button class="number" onclick="button1()">1</button>
                <button class="number" onclick="button2()">2</button>
                <button class="number" onclick="button3()">3</button>
                <button class="operation" onclick="buttonAdd()">+</button>
            </div>
            <div class="fifthRow">
                <button class="number" id="zero" onclick="button0()">0</button>
                <button class ="dot" onclick="buttonDot()">.</button>
                <button class="operation" onclick="result()">=</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
